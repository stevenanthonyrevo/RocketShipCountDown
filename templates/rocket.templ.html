<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
<!-- <h1><u>Rocketship Launching Count Down {{.timestamp}}</u></h1> -->
<h1>Rocketship Launching Count Down <span id="timestamp">hello world</span></h1>
<img src="/static/img/RocketShipCountDown_logo.png" id="rocketship"> 
<!-- <img src="/static/img/gopher.jpeg" alt="W3Schools.com"> -->
</center>

<script>
"use strict";

function socketConnect() {
let socket = new WebSocket("ws://localhost:8888/socket");
socket.onmessage = function(event) {
	document.getElementsByTagName("h1")[0].innerHTML = `Rocketship Launching Count Down ${event.data}`
};

setTimeout(socketConnect, 5000);
}

socketConnect();

</script>

</body>
</html>
